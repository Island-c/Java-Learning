<html>
	<head><!--<head标签中主要配置浏览器的配置信息-->			
		 
        <!--<meta charset="utf-8">  <!--网页解析编码格式配置（html5）：高速浏览器使用指定编码格式解析网页-->
        
        <!--
        	文档编码格式设置（html4）content-type是键，text/html;charset=utf-8是值，
        	
        	表示网页内容是text，用utf-8解析
        -->
        <meta http-equiv="content-type" content="text/html;charset=utf-8"> 
        	
        <!--
			了解：
				关键字
				网页描述
				作者
			作用：提升网页在浏览器中的搜索概率
        -->
        <meta name="keywords" content="HTML,SXT,516"/>  <!--网页关键字-->
        <meta name="description" content="搜索引擎排名依据；本网页关于html的head标签学习"/>
        <meta name="author" content="LC"/> <!--网页作者-->
		<meta http-equiv="refresh" content="5;url=http://www.baidu.com"> <!--网页自动跳转-->
	</head>
	
	<body>
		this is my first html.
	</body>
	
</html>
