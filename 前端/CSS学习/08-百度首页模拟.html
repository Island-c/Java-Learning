<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>百度首页模拟</title>
		<!--
			模拟百度首页
				1.使用css+div进行页面布局
				2.使用html进行每个块中的内容填充
				
			
		-->
		
		<!--引入外部声明的css文件-->
		<link rel="stylesheet" type="text/css" href="css/baidu.css"/>
		<!--引入网页标题-->
		<link href="img/title.ico" rel="shortcut icon" />
	</head>
	<body>
		<!--声明头部分-->
		<div id="header">
			<!--声明导航栏-->
			<ul id="header_nav">
				<li><a href="">新闻</a></li>
				<li><a href="">hao123</a></li>
				<li><a href="">地图</a></li>
				<li><a href="">视频</a></li>
				<li><a href="">贴吧</a></li>
				<li><a href="">学术</a></li>
				<li><a href="">登录</a></li>
				<li><a href="">设置</a></li>
			</ul>
		</div>
		<div id="main">
			<!--引入百度logo-->
			<img id="img_logo" src="img/bd_logo.png"  width="270px" height="129px"/><br />
			<!--声明搜索框和按钮-->
			<form action="https://www.baidu.com/s?" method="get">
				<input type="text" name="wd" id="" value=""  />
			
				<input type="submit" name="" id="" value="百度一下" />
			</form>

		</div>
		<div id="footer">
			<img id="img_footer"src="img/footer.png" alt="" />
		</div>
	</body>
</html>
