<html>
	<head>
		<title>盒子模型简单布局</title>
		<meta charset="UTF-8"/>
		<style type="text/css">
			/*设置div基础样式*/
			div{
				width:300px;
				height:300px;
			}
			/*设置header和footer的样式*/
			#header,#footer{
				width: 650px;
				margin:auto;
				margin-bottom: 10px;
			}
			
			#div01{
				border:solid 1px hotpink;
				float:left;
				margin-right: 10px;
			}
			#div02{
				border:solid 1px darkmagenta;
				float:left;
			}
			#div03{
				border:solid 1px bisque;
				float:left;
				margin-right: 10px;
			}
			#div04{
				border:solid 1px aquamarine;
				float:left;
			}
		</style>
	</head>
	
	<body>
		<div id="header">
			
			<div id="div01">
				
				我是div01
			</div>
			<div id="div02">
			我是div02	
				
			</div>

		</div>
		
		
		<div id="footer">
			<div id="div03">
				我是div03
				
			</div>
			<div id="div04">
				我是div04	
			</div>
			
		</div>

		
	</body>
</html>
