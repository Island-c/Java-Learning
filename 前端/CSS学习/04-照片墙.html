<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>照片墙</title>
		<!--声明css代码域-->
		<style type="text/css">
			body{
				background-color: #808080;
				text-align: center;
			}
			/*设置图片*/
			img{
				background-color: aliceblue; 
				width: 12%;
				border:solid blanchedalmond;
				padding:10px; /*内边距*/
				margin:10px;/*外边距*/
				transform:rotate(-10deg);/*倾斜角度*/
			}	
			/*使用伪类*/
			img:hover{
				transform:rotate(0) scale(1.5);/*倾斜角度 、 缩放比例*/
				/*border:solid 2px bisque;*/
				z-index: 1;/*设置显示优先级别*/
				transition:1.5s;/*设置显示时间*/
			}
			
		</style>
	</head>
	<body>
		
		<br /><br /><br /><br />
		<img src="img/a1.jpg" alt="" />
		<img src="img/a2.jpg" alt="" />
		<img src="img/a3.jpg" alt="" />
		<img src="img/a4.jpg" alt="" /><br />
		<img src="img/a5.jpg" alt="" />
		<img src="img/a6.jpg" alt="" />
		<img src="img/a7.jpg" alt="" />
		<img src="img/a8.jpg" alt="" />
		
	</body>
</html>
