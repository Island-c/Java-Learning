<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js操作form表单</title>
		<!-- 
			js操作form：
				获取form表单对象
					使用id：var fm =document.getElementById("fm");
					使用name属性：var frm = document.form的name值;
				获取form表单下的所有表单元素对象集合
					fm.elements
				form表单的常用方法
					表单对象.submit(); //提交表单数据
					表单对象.reset(); //重置表单
				form表单的属性操作
					表单对象.action="http://www.baidu.com/s"; //改变表单提交的路径
					表达对象.method="新的值"; //动态改变提交方式
			js表单元素的通用属性
				只读模式
					readonly="readonly"; 数据不可以更改 但可以提交
				关闭模式
					disabled="disabled"; 不可以进行任何操作，数据不会提交。
				
		 -->
		<script type="text/javascript">
			
			function testForm(){
				//获取form表单对象
				var fm =document.getElementById("fm");
				//alert(fm);
				//使用form表单的name属性值获取
				var frm = document.frm;
				//获取form表单元素对象集合
				//alert(fm.elements.length);
				//form表单的常用方法
					//fm.submit();
					//fm.reset();
				//form的属性操作	
					//fm.action="http://www.baidu.com/s";
					
					//去掉 readonly 和 disabled
				document.getElementById("pwd").disabled=false;
				document.getElementById("uname").readOnly=false;
				
			}
			
		</script>
			
	</head>
	<body>
		<h3>js操作form表单</h3>
		<input type="button" name="" id="" value="测试" onclick="testForm()" />
		
		<form action="#" method="get" id="fm" name="frm">
			<b>用户名:</b> <input type="text" name="uname" id="uname" readonly="readonly" value="" /><br><br>
			密码: <input type="password" name="pwd" id="pwd" value="" disabled="null" /><br><br>
			<input type="submit" name="" id="" value="登录" />
		</form>
		
	</body>
</html>
