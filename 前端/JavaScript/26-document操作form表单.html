<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作表单元素</title>
		<!-- 
		
			js操作单选框、多选框
				被选中状态下在js中checked属性值为true，未选中状态是false;
			js操作下拉框
				被选中的option对象在js中select属性值为true，未选中为false
				
		 -->

		<script type="text/javascript">
			//多选框操作
			function testCheckBox(){
				//获取所有多选元素对象数组
					var favs = document.getElementsByName("fav");
				//遍历数组
					for(var i=0;i<favs.length; ++i){
						if(fav[i].checked){
							alert(fav[i].value);
						}
					}
			}
			
			function testCheckBox2(){
				var favs = document.getElementsByName("fav");
				for(var i=0 ; i<favs.length ; ++i){
					favs[i].checked=true;
				}
			}
			function testCheckBox3(){
				var favs = document.getElementsByName("fav");
				for(var i=0 ; i<favs.length ; ++i){
					favs[i].checked=!favs[i].checked;
				}
			}
			function testCheckBox4(){
				var favs = document.getElementsByName("fav");
				for(var i=0 ; i<favs.length ; ++i){
					favs[i].checked=false;
				}
			}	
			
			//操作下拉框
			function testSel(){
				//获取下拉框
					var sel=document.getElementById("address");
					//alert(sel.value);
				//获取option对象集合
				var os = sel.options;
				for(var i =0 ;i<os.length; i++){
					if(os[i].selected)
						alert(os[i].value+" : "+os[i].text);
				}
				
			}
					
		</script>
		
	</head>
	<body>
		
		<h3>操作表单元素</h3>
		<hr>
		<b>操作多选框</b><br><br>
		<input type="checkbox" name="fav" id="fav" value="1" />AAA <br>
		<input type="checkbox" name="fav" id="fav" value="2" />BBB	<br>
		<input type="checkbox" name="fav" id="fav" value="3" />CCC	<br>
		<input type="checkbox" name="fav" id="fav" value="4" />DDD	<br>
		<input type="checkbox" name="fav" id="fav" value="5" />EEE	<br>
		<input type="checkbox" name="fav" id="fav" value="6" />FFF	<br>
		<input type="checkbox" name="fav" id="fav" value="7" />GGG	<br>
		
		<input type="button" name="" id="" value="播放" onclick="testCheckBox()" />
		<input type="button" name="" id="" value="全选" onclick="testCheckBox2()" />
		<input type="button" name="" id="" value="反选" onclick="testCheckBox3()" />
		<input type="button" name="" id="" value="清空" onclick="testCheckBox4()" />
		
		<hr>
		
		<select name="" id="address" onchange=testSel()>
			<option value="0">请选择</option>
			<option value="1">北京</option>
			<option value="2">上海</option>
			<option value="3">广州</option>
		</select>
		
	</body>
</html>
