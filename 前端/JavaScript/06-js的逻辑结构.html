<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js的逻辑结构学习</title>
		<!-- 声明js代码域 -->
		<script type="text/javascript">
			/* 九九乘法表 */
			
			for(var i=1;i<10;++i){
				for(var j=1;j<i+1;j++){
					document.write(i+"*"+j+"="+i*j+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
				}
				document.write("<br>");
			}
			
			
			
		</script>
	</head>
	<body>
		<h3>逻辑结构</h3>
	</body>
</html>
<!-- 
	js逻辑结构
		if： 同java
		switch ： 同java，记得写break；  
			switch(a){case "1"}
			底层是=== ，必须要统一类型~.
		for循环、while循环、do{}while{}循环  ：同java
 
 -->
