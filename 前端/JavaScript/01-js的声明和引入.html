<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS的声明和引入</title>
		<!--声明js代码域-->

		<!--引入外部声明好的js文件-->
		<script src="js/my.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h3>js的声明和引入</h3>
		<script type="text/javascript">
			alert("这是我的第一个js")
		</script>
	</body>
</html>


<!--
	js的声明学习：
		1.在head标签中使用script标签进行js代码域的声明
			<script type="text/javascript">
				alert("这是我的第一个js")
			</script>	
			作用：
				声明js代码域
			特点：
				js代码只作用于当前网页
		2.在head标签中使用script标签引入外部声明好的js文件
			<script src="相对路径" type="text/javascript" charset="utf-8"></script>
			作用：引入外部声明好的js文件
			特点：
				实现js代码的重复使用，避免代码冗余
	注意：
		因为js在html文档中是一门单独的语言，可以声明在文档的任意位置
		一般声明在head标签中
-->
