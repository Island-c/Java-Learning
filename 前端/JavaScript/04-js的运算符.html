<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js的运算符学习</title>
		<!-- 
			js运算符学习：
				算术运算符
					在字符串中 + 表示字符串的连接符，不会参与运算。
					除此之外的所有运算，先进行Number()强转，再进行计算。 强转失败就返回NaN
				逻辑运算符
					与java一致
				自增运算符
					++
					--
					+=
					-=
				关系运算符 ： 返回值都是true或者false
					!=
					<=
					>=
		 -->
		 
		 <!-- 声明js代码域-->
		 <script type="text/javascript">
			 var a=123;
			 var b=1;			 
		 </script>
	</head>
	<body>
		<h3>js的运算符</h3>
		
	</body>
</html>
