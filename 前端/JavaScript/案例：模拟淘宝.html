<html>
	<head>
		<meta charset="utf-8">
		<title>淘宝</title>
		
		<!-- js -->
		<script type="text/javascript">
			/* 函数：照片联动和样式设置 */
			function operInImg(img){
				/* 获取图片对象 */ 
				//设置图片样式
				img.style.border="solid 2px";
				/* 设置大图的img路径 */
					/* 获取大图对象 */
					var big = document.getElementById("big");
					var imgsrc= img.src.split('/');
					imgsrc=imgsrc[imgsrc.length-1].split('.')[0];
					big.src="img/"+imgsrc+"_big.jpg";
			}
			function operOutImg(img){
				img.style.border="";
				var big = document.getElementById("big");
				big.src="img/show1_big.jpg";
			}
			
		</script>
		
		<!-- css -->
		<style type="text/css">
			/* 设置div样式 */
			#showdiv{
				width :400px;
				height:550px;
				border: solid 1px;
				border-radius: 20px;
			}
			/* 设置table样式 */
			#ta{
				margin: auto;
				margin-top:10px;
			}
			
		</style>
		
	</head>
	
	
	<body>
		
		<div id="showdiv">
			<table  width="370px" height="500" id="ta" >
				<tr height="300px">
					<td colspan =5><img src="img/show1_big.jpg" id="big" ></td>
				</tr>
				<tr height ="60px">
					<td><img src="img/show1.jpg" onmouseover="operInImg(this)" onmouseleave="operOutImg(this)"></td>
					<td><img src="img/show2.jpg" onmouseover="operInImg(this)" onmouseleave="operOutImg(this)"></td>
					<td><img src="img/show3.jpg" onmouseover="operInImg(this)" onmouseleave="operOutImg(this)" ></td>
					<td><img src="img/show4.jpg" onmouseover="operInImg(this)" onmouseleave="operOutImg(this)" ></td>
					<td><img src="img/show5.jpg" onmouseover="operInImg(this)" onmouseleave="operOutImg(this)" ></td>
				</tr>
			</table>
			
		</div>
		
	</body>
	
	
</html>
