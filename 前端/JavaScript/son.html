<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>son页面</title>
		<script type="text/javascript">
			function testTime(){
				window.setInterval(function(){
					var span=document.getElementById("timeSpan");
					span.innerHTML=span.innerHTML-1;
					//关闭子页面
					if(span.innerHTML ==0)
						window.close();
				},1000);
			}
			//调用父页面方法
		
			function testFa(){
				window.opener.testFather();
				window.opener.testLocation2();
			}
			
		</script> 
		
	</head>
	<body onload="testTime()">
		
		<h3>son页面</h3>
		<hr>
		<b>welcome,<span id="timeSpan" style="color: red ; font-size:40px;">5</span>s后页面关闭</b><br>
		
		<input type="button" name="" id="" value="调用父页面方法"  onclick="testFa()" />
	</body>
</html>
