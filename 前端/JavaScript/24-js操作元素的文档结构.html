				节点：HTML文档树中的基本元素单位称为一个节点
				获取HTML元素对象

					新建节点：
						var 变量名= document.createElement("标签名"); //返回创建的HTML元素对象

						节点对象.appendChild(节点对象);
					删除节点
						节点对象.removeChild(节点对象);
				
		 
		 -->
