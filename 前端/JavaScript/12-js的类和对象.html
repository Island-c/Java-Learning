<html>
	<head>
		<meta charset="utf-8">
		<title>类和对象</title>
		<script type="text/javascript">
			//1.类的声明-- person
			function Person(name,age){
				this.name=name;
				this.age=age;
				this.fav="恰饭";
				this.test=function(a){
					alert(a);
				}
			}
			function User(uname,pwd){
				this.uname=uname;
				this.pwd= pwd;	
			}
			//使用prototype关键字
			Person.prototype=new User();  //prototype直接指向user
			User.prototype.testU=function(){alert("我是user");};
			
			var p1=new Person("张三",32);

			var p2=new Person("wp",12);		
			var u1 = new User("qe","ad");
			p1.testU();
		</script>
		<style type="text/css">
			*{
				margin:0px auto;
				background-color:cornsilk;
				
			}
		</style>
	
	</head>
	
	<body>
		<h3>类和对象</h3>
	</body>
</html>

<!-- 
	js中的类的学习：
		1.声明
			function 类名(形参1，形参2,....){
				this.属性名1=形参1;
				this.属性名2=形参2;
				....
				this.属性名=function(){}
			}
		2.使用
			var 对象名 = new 类名(实参1，实参2,...);
			注意：
				js中类的内容是对象的公共部分，每个对象还可以自定义的的扩充。
			
		3.“继承”：prototype关键字
			通过prototype关键字，实现了不同对象之间的数据共享。
			作用：实现某个类的子对象的数据方法区对象的共享，节省内存

 
 -->
