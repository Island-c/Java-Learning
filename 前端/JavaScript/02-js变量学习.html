	js的变量声明学习：
		1. js中所有变量声明只有var关键字
			var a=123;

			var a1="js";
			var a2="k";
			var a3=true;

		注意：
			js的变量名严格区分大小学。
			js中的字符串可以使用双引号也可以使用单引号。
			可以声明同名变量，但后者会覆盖前者。
			
		2.js中的数据类型
			数据类型判断关键字：typeof
			数据类型：
				number:数字类型
					var b=456;
					var b1=1.23;
					alert(typeof b1);
				string：字符串类型
					var b="今天天气真好，适合学习";
					var b1='l';
					alert(typeof b1);
				boolean:
					var b=true;
					var b1=false;
					alert(typeof b1);
				object
					var d=null;
					var b=new Date();
					alert(typeof b);
				null:
					空对象赋值，主要是和undefined进行区分。
				Undefined:undefined
					var c;
					alert(typeof c);
					
					变量声明不赋值，就是undefined
			注意：
				var d;
				alert(d);
				alert(typeof c);
				在js代码中尽可能给声明的变量赋初始值
		3.js变量强转
			使用Number（）函数：将其他数据类型转换为数值类型，转换失败则返回NaN（not a number)
			使用Boolean（）函数：将其他数据类型转换为布尔类型，有值则返回true，无值返回false
