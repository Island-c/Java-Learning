<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>window对象学习2</title>
		<!-- 
			js的window对象学习
				1.子窗口方法
					window.open("子页面资源（相对路径）","打开方式","配置");
						如：window.open("son.html",'newwindow','height=400, width=600, top=100px,left=320px, toolbar=yes, menubar=yes, scrollbars=yes, resizable=yes,location=no, status=yes');
					注意：
						关闭子页面的方法window.close() , 此方法只能关闭open方法打开的子页面 
						
				2.子页面调用父页面的函数
					function testFa(){
						window.opener.testFather();   //调用父页面函数
					}
			
			js的window对象的常用属性
				地址栏属性:location
					window.location.href="新的资源路径（相对路径/URL）"
					window.location.reload(); //重新加载页面资源 
				历史记录属性
					window.history.forward()  //页面资源前进，相当于历史记录的前进。
					window.history.back()  //页面资源后退，历史记录后退
					window.history.go(index)  //跳转到指定的历史记录资源
						注意: window.history.go(0) 相当于刷新当前页面
				屏幕属性
					window.screen.width;  //获取屏幕的宽度分辨率
					window.screen.height; //获取屏幕的高度分辨率
				浏览器配置属性
					window.navigator.userAgent
				主体面板属性（document）
		 
		 -->
		<script type="text/javascript">
			//1.子页面方法
			function testOpen(){
				window.open("son.html",'newwindow','height=400, width=600, top=100px,left=320px, toolbar=yes, menubar=yes, scrollbars=yes, resizable=yes,location=no, status=yes');
			}
			
			//2.子页面调用父页面的函数
			function testFather(){
				alert("父方法")
			}
			//------------------------------------------------------------------------------------
			//1.地址栏属性学习-- location
			function testLocation(){
				window.location.href="http://www.baidu.com";
			}
			function testLocation2(){
				window.location.reload();  //刷新页面
			}
			//2. 历史记录属性
			function testHistory(){
				window.history.forward();
			}
			
			//3. 屏幕属性学习
			function testScreen(){
				var x =window.screen.width;
				var y =window.screen.height;
				alert(x+"  "+y);
			}
			//4. 浏览器配置属性
			function testNa(){
				alert(window.navigator.userAgent);
				
			}
			
		</script>		
	</head>
	<body>
		<h3>window对象学习2</h3>
		<hr>
		<input type="button" name="" id="" value="按钮" onclick="testOpen()" />
		<input type="button" name="" id="" value="跳转资源" onclick="testLocation()" />
		<input type="button" name="" id="" value="重新加载资源" onclick="testLocation2()" />
		<br><br>
		<input type ="button" name="" id="" value="测试历史记录--history--前进" onclick="testHistory()" />
		
		<br><br>
		<input type="button" name="" id="" value="测试屏幕属性" onclick="testScreen()" />
		<br><br>
		<input type="button" name="" id="" value="测试浏览器配置" onclick="testNa()" />
	</body>
</html>
